development:
  adapter: sqlite3
  database: db/development.sqlite3
  
development-x:
  adapter: postgresql
  database: store_development
  encoding: utf8
  username: postgres
  password:
  host: localhost

production:
  adapter: postgresql
  database: store_production
  encoding: utf8
  username: store
  password:
  host: localhost

# Warning: The database defined as 'test' will be erased and
# re-generated from your development database when you run 'rake'.
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  
test-x:
  adapter: postgresql
  database: store_test
  encoding: utf8
  username: postgres
  password:
  host: localhost


